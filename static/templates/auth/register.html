{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Leweei Trading::Login{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center">
  <div class="auth mt-4">
    <form method="post" class="p-4">
      <h1></h1>
      {% csrf_token %}
      <div class="form-group">
        {% for field in form %}
        <div class="form-group">
          <label class="" for="{{ field.auto_id }}">{{ field.label }}:</label>
          {{ field|as_crispy_field }}
        </div>
        {% endfor %}
      </div>
      <div class="contact__submit d-flex justify-content-center">
        <button type="submit" class="btn btn-block">Зарегистрироваться</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
